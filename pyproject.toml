[project]
name = "expense-sync-bot"
version = "2.0.0"
description = "Agent-based expense automation API with OpenAI Agents SDK and MCP integration"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "openai-agents==0.0.3",
    "mcp>=1.0.0",
    "httpx>=0.28.0",
    "httpx-sse>=0.4.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
# strict = true
ignore_missing_imports = true
warn_unused_configs = true
pretty = true
check_untyped_defs = true
exclude = [
    "venv",
    ".venv",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
